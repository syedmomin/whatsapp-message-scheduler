<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Scheduler</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .tabs-container {
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            border: 1px solid #dee2e6;
            border-radius: 0;
            margin-right: -1px;
        }
        .nav-tabs .nav-link.active {
            background-color: #ffffff;
            border-color: #dee2e6 #dee2e6 #ffffff;
            color: #007bff;
        }
        .form-container, .log-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        .log-container pre {
            white-space: pre-wrap; /* Allows long text to wrap */
        }
        #qr-code-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- QR Code Display -->
    <div id="qr-code-container">
        <h2>Scan the QR Code to Authenticate</h2>
        <div id="qr-code"></div>
    </div>

    <!-- Scheduling Screen (Hidden initially) -->
    <div id="scheduling-container" class="d-none">
        <div class="tabs-container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="message-tab" data-bs-toggle="tab" href="#message" role="tab" aria-controls="message" aria-selected="true"><i class="fas fa-envelope"></i> Schedule Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logs-tab" data-bs-toggle="tab" href="#logs" role="tab" aria-controls="logs" aria-selected="false"><i class="fas fa-file-alt"></i> View Logs</a>
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Message Tab -->
                <div class="tab-pane fade show active" id="message" role="tabpanel" aria-labelledby="message-tab">
                    <div class="form-container">
                        <h2 class="text-center mb-4">Schedule a Message</h2>
                        <form id="scheduleForm">
                            <div class="form-floating mb-3">
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
                                <label for="phoneNumber">Contact Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="datetime-local" id="datetime" name="datetime" class="form-control" required>
                                <label for="datetime">Date and Time</label>
                            </div>
                            <button type="submit" class="btn btn-custom btn-block">Schedule Message</button>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
                <!-- Logs Tab -->
                <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
                    <div class="log-container">
                        <h2 class="text-center mb-4">Logs</h2>
                        <pre id="logContent">Loading logs...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load QR Code image
        fetch('/qr-code')
            .then(response => response.text())
            .then(data => {
                document.getElementById('qr-code').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading QR code:', error);
            });

        // Show the scheduling screen after authentication
        function checkAuthentication() {
            fetch('/status')
                .then(response => response.json())
                .then(status => {
                    if (status.authenticated) {
                        // Show the scheduling screen and hide the QR code
                        document.getElementById('qr-code-container').classList.add('d-none');
                        document.getElementById('scheduling-container').classList.remove('d-none');
                    }
                })
                .catch(error => {
                    console.error('Error checking authentication status:', error);
                });
        }

        // Check authentication status periodically
        setInterval(checkAuthentication, 5000);
    });

    document.getElementById('scheduleForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        fetch('/schedule-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('response').innerText = data;
            // Reset form after successful submission
            document.getElementById('scheduleForm').reset();
            // Hide the response message after 5 seconds
            setTimeout(() => document.getElementById('response').innerText = '', 5000);
        })
        .catch(error => {
            document.getElementById('response').innerText = 'An error occurred: ' + error;
        });
    });

    function loadLogs() {
        fetch('/logs')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logContent').innerText = data;
            })
            .catch(error => {
                document.getElementById('logContent').innerText = 'An error occurred: ' + error;
            });
    }

    // Load logs when the Logs tab is activated
    document.getElementById('logs-tab').addEventListener('click', loadLogs);

    // Load logs when the page is first loaded
    document.addEventListener('DOMContentLoaded', loadLogs);
</script>

</body>
</html>
